<mat-card class="column">
  <mat-card-header class="column-header">
    <mat-card-title>{{column.name}}</mat-card-title>
  </mat-card-header>
  <mat-card-content id="{{column.name + column.id}}"
                    [cdkDropListConnectedTo]="allDropLists"
                    class="column-content"
                    cdkDropList
                    (cdkDropListDropped)="onDrop($event)">
    <app-item *ngFor="let item of items | async"
              [item]="item"
              cdkDrag
              [cdkDragData]="item"></app-item>
  </mat-card-content>
  <mat-card-content class="column-content">
    <button mat-button
            *ngIf="!addModeEnabled; else addItemTemplate"
            color="accent"
            (click)="enableAddMode($event)">
      Add an Item
    </button>
    <ng-template #addItemTemplate>
      <mat-form-field *ngIf="addModeEnabled">
        <input matInput
               type="text"
               placeholder="Item Name"
               #itemNameEl
               (keydown.enter)="addItem($event)">
      </mat-form-field>
      <div class="button-container">
        <button mat-button
                class="cancel-button"
                (click)="disableAddMode()">
          Cancel
        </button>
        <button mat-flat-button
                color="accent"
                (click)="addItem($event)">
          Add
        </button>
      </div>
    </ng-template>
  </mat-card-content>
</mat-card>
