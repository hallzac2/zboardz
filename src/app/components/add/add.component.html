<button mat-button
        *ngIf="!addModeEnabled; else addItemTemplate"
        color="accent"
        (click)="enableAddMode()">
  {{buttonText}}
</button>
<ng-template #addItemTemplate>
  <mat-form-field *ngIf="addModeEnabled">
    <input matInput
           type="text"
           [placeholder]="placeholderText"
           #itemNameEl
           (keydown.enter)="add($event)">
  </mat-form-field>
  <div class="button-container">
    <button mat-button
            class="cancel-button"
            (click)="disableAddMode()">
      Cancel
    </button>
    <button mat-flat-button
            color="accent"
            (click)="add($event)">
      Add
    </button>
  </div>
</ng-template>
